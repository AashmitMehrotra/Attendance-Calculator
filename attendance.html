<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", "Roboto", sans-serif;
      letter-spacing: 0.4px;
    }

    body {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.04);
      padding: 40px;
      border-radius: 12px;
      width: 95%;
      max-width: 600px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 25px;
      color: #fff;
    }

    .section {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: left;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .section h2 {
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 0.95rem;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #111;
      color: #fff;
      outline: none;
      border: 1px solid #222;
      transition: border 0.3s;
    }

    input:focus {
      border: 1px solid #555;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #fff;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }

    button:hover {
      background: #f0f0f0;
      transform: scale(1.02);
    }

    .progress-bar {
      margin-top: 25px;
      width: 100%;
      height: 25px;
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #333;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #fff;
      border-radius: 12px;
      transition: width 1s ease;
    }

    .result {
      margin-top: 25px;
      font-size: 1rem;
      line-height: 1.6;
      color: #eaeaea;
    }

    .highlight {
      color: #ffffff;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Attendance Calculator</h1>

    <div class="section">
      <h2>Lectures (1 point each)</h2>
      <label for="lect-total">Total Lectures:</label>
      <input type="number" id="lect-total" placeholder="e.g. 40" />

      <label for="lect-present">Lectures Attended:</label>
      <input type="number" id="lect-present" placeholder="e.g. 32" />
    </div>

    <div class="section">
      <h2>Tutorials (0.5 point each)</h2>
      <label for="tut-total">Total Tutorials:</label>
      <input type="number" id="tut-total" placeholder="e.g. 20" />

      <label for="tut-present">Tutorials Attended:</label>
      <input type="number" id="tut-present" placeholder="e.g. 15" />
    </div>

    <div class="section">
      <h2>Practicals / Labs (2 points each)</h2>
      <label for="prac-total">Total Practicals:</label>
      <input type="number" id="prac-total" placeholder="e.g. 10" />

      <label for="prac-present">Practicals Attended:</label>
      <input type="number" id="prac-present" placeholder="e.g. 8" />
    </div>

    <button onclick="calculateWeightedAttendance()">Calculate Attendance</button>

    <div class="progress-bar">
      <div class="progress-fill" id="progress"></div>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateWeightedAttendance() {
      const lectTotal = parseFloat(document.getElementById("lect-total").value) || 0;
      const lectPresent = parseFloat(document.getElementById("lect-present").value) || 0;
      const tutTotal = parseFloat(document.getElementById("tut-total").value) || 0;
      const tutPresent = parseFloat(document.getElementById("tut-present").value) || 0;
      const pracTotal = parseFloat(document.getElementById("prac-total").value) || 0;
      const pracPresent = parseFloat(document.getElementById("prac-present").value) || 0;

      const resultDiv = document.getElementById("result");
      const progressFill = document.getElementById("progress");

      if (
        lectPresent > lectTotal ||
        tutPresent > tutTotal ||
        pracPresent > pracTotal
      ) {
        resultDiv.innerHTML = "❗ Present values cannot exceed total values.";
        progressFill.style.width = "0%";
        return;
      }

      const totalPoints = lectTotal * 1 + tutTotal * 0.5 + pracTotal * 2;
      const presentPoints = lectPresent * 1 + tutPresent * 0.5 + pracPresent * 2;

      if (totalPoints === 0) {
        resultDiv.innerHTML = "❗ Please enter at least one valid total value.";
        progressFill.style.width = "0%";
        return;
      }

      const percentage = (presentPoints / totalPoints) * 100;
      const clamped = Math.min(percentage, 100);
      progressFill.style.width = clamped + "%";

      let message = `
        <p>Your overall attendance is <span class="highlight">${percentage.toFixed(2)}%</span>.</p>
        <p>(Weighted total: <span class="highlight">${presentPoints.toFixed(1)} / ${totalPoints.toFixed(1)}</span> points)</p>
      `;

      if (percentage < 75) {
        const neededPoints = 0.75 * totalPoints - presentPoints;
        const neededLectures = Math.ceil(neededPoints / 1);
        message += `<p>You need approximately <span class="highlight">${neededLectures}</span> more lecture(s) (or equivalent) to reach 75%.</p>`;
      } else {
        // How many classes can be missed while staying above 75%
        // Let x = number of lectures missed
        // (presentPoints) / (totalPoints + x) >= 0.75
        const maxMissable = Math.floor((presentPoints / 0.75) - totalPoints);
        if (maxMissable > 0) {
          message += `<p>You can miss up to <span class="highlight">${maxMissable}</span> more lecture(s) (or equivalent) before dropping below 75%.</p>`;
        } else {
          message += `<p>You're right at the 75% threshold — missing any class will drop you below it.</p>`;
        }
      }

      resultDiv.innerHTML = message;
    }
  </script>
</body>
</html>
