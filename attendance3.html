<!DOCTYPE html>
<html lang="en">
<head>
  <title>Attendance Calculator</title>


  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --panel: rgba(255,255,255,0.05);
      --accent: #fff;
      --muted: #bfbfbf;
      --border: rgba(255,255,255,0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--accent);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      padding: 25px;
      border-radius: 14px;
      width: 90%;
      max-width: 720px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    fieldset {
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 12px;
    }

    legend {
      font-weight: 600;
      font-size: 0.95rem;
    }

    label {
      display: block;
      margin-top: 8px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #222;
      background: #111;
      color: var(--accent);
    }

    button {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #f3f3f3;
      transform: scale(1.03);
    }

    .controls {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .progress {
      grid-column: 1 / -1;
      margin-top: 15px;
      height: 18px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .fill {
      height: 100%;
      width: 0%;
      background: #fff;
      transition: width 0.5s ease;
    }

    .result {
      grid-column: 1 / -1;
      margin-top: 15px;
      text-align: center;
      font-size: 0.95rem;
      color: #ddd;
    }

    .watermark {
      position: fixed;
      bottom: 20px;
      right: 25px;
      font-family: 'Poppins', sans-serif;
      font-size: 3rem;
      font-weight: 600;
      color: rgba(255,255,255,0.15);
      user-select: none;
      pointer-events: none;
    }

    @media (max-width: 720px) {
      form {
        grid-template-columns: 1fr;
      }
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>



<body>

    <div class="card">
    <h1>Attendance Calculator</h1>

      <form id="attForm" onsubmit="event.preventDefault(); calcAttendance();">
     
      <fieldset>
        <legend>Lectures (1 pt each)</legend>
        <label>Total lectures</label>
        <input id="lectTotal" type="number" placeholder="e.g. 40" min="0">
        <label>Attended lectures</label>
        <input id="lectAtt" type="number" placeholder="e.g. 30" min="0">
      </fieldset>


      <fieldset>
        <legend>Tutorials (0.5 pt each)</legend>
        <label>Total tutorials</label>
        <input id="tutTotal" type="number" placeholder="e.g. 20" min="0">
        <label>Attended tutorials</label>
        <input id="tutAtt" type="number" placeholder="e.g. 15" min="0">
      </fieldset>

      
      <fieldset>
        <legend> Labs (2 pts each) </legend>
        <label> Total labs </label>
        <input id="labTotal" type="number" placeholder="e.g. 10" min="0">
        <label> Attended labs </label>
        <input id="labAtt" type="number" placeholder="e.g. 8" min="0">
      </fieldset>

      <div class="controls">
        <div>Target: <b>75%</b></div>
        <button type="submit"> Calculate </button>
      </div>

      <div class="progress">
        <div class="fill" id="fillBar" > </div>
      </div>

      <div class="result" id="output" > </div>
    </form>
  </div>

  <div class="watermark"> AM </div>

  <script>
    
    const weight = {
      lect: 1,
      tut: 0.5,
      lab: 2
    } ;

    const target = 0.75; 

    function getNum(id) {
      let val = parseFloat(document.getElementById(id).value);
      return isNaN(val) || val < 0 ? 0 : val;
    }

    function calcAttendance() {
     
      let totalLect = getNum('lectTotal');
      let attLect = getNum('lectAtt');
      let totalTut = getNum('tutTotal');
      let attTut = getNum('tutAtt');
      let totalLab = getNum('labTotal');
      let attLab = getNum('labAtt');

      let totalPts = totalLect * weight.lect + totalTut * weight.tut + totalLab * weight.lab;
      let attPts = attLect * weight.lect + attTut * weight.tut + attLab * weight.lab;

      let output = document.getElementById('output');
      let fillBar = document.getElementById('fillBar');

      
      if (attLect > totalLect || attTut > totalTut || attLab > totalLab) {
        output.textContent = "Error: Attended values can't exceed totals.";
        fillBar.style.width = "0%";
        return;
      }

      if (totalPts === 0) {
        output.textContent = "Please fill in total values.";
        fillBar.style.width = "0%";
        return;
      }

      let percent = (attPts / totalPts) * 100;
      fillBar.style.width = percent + "%";

      let msg = `Your attendance is ${percent.toFixed(2)}%. `;


      if (percent < target * 100) {
        let needed = (target * totalPts - attPts) / (1 - target);
        msg += `You need about ${Math.ceil(needed)} more lecture-equivalent classes to reach 75%.`;
      } else {
        let canSkip = Math.floor((attPts / target) - totalPts);
        if (canSkip > 0) {
          msg += `You can skip ${canSkip} more classes.`;
        } else {
          msg += `You're just at the 75% criteria!`;
        }
      }

      output.textContent = msg;
    }
  </script>
</body>
</html>
